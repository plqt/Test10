<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>cook search</title>
</head>
<body>
    {% if username %}
        <form action="{{ url_for('RecipeDisplay', username=username) }}" method="POST">
            <button type="button" onclick="history.back()">戻る</button>
            <p>検索された条件のレシピ一覧です(テスト)</p>
            {% if recipeTitles == [] %}
                <p>該当レシピなし</p>
            {% else %}
                {% for recipeTitle in recipeTitles %} 
                    <p>
                        <input type="submit" name="recipeTitle" value="{{ recipeTitle }}">
                    </p>
                {% endfor %}
            {% endif %}
        </form>
    {% endif %}
</body>
</html>
