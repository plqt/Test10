<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>recipe</title>
</head>
<body>
    {% if userID %}
        <form action="{{ url_for('RecipeDisplay', userID=userID) }}" method="POST">
            <button type="button" onclick="history.back()">戻る</button>
            <p>検索された条件のレシピ一覧です(テスト)</p>
            {% if historyTitles == [] %}
                <p>該当レシピなし</p>
            {% else %}
                {% for historyTitle in historyTitles %} 
                    <p>
                        <input type="submit" name="recipeTitle" value="{{ historyTitle }}">
                    </p>
                {% endfor %}
            {% endif %}
        </form>
    {% endif %}
</body>
</html>
